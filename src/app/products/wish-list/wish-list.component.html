<!-- empty wishlist -->
<div class="emptydiv">
<div class="container border border-primary m-5 p-5" *ngIf="emsg">
    <div class="row text-center">
        <div class="col">
            <img src="https://multivendor.amrkart.com/public/not-found.jpg" width="200px" alt="">
            <h1 class="mt-4">Your Wish List is empty</h1>
            <button routerLink="/" class="btn btn-primary"><i class="fa fa-cart-plus"></i></button>
        </div>
    </div>
</div>
</div>
<!-- wishlist content -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button (click)="deletewish(product)" class="btn btn-outline-danger mt-auto" href="#"><i class="fa fa-trash"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button (click)="addcart(product)" class="btn btn-outline-success mt-auto" ><i class="fa fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</section>
